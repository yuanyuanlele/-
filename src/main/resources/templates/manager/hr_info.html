<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZJ招聘后台管理系统 - 个人信息管理</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row animated fadeInRight" id="company">
    </div>
</div>
<div class="widget style1 navy-bg" style="width: 210px;margin: 0 auto;cursor:pointer" id="add_company">
    <div class="row vertical-align">
        <div class="col-xs-3">
            <i class="fa fa-user fa-3x"></i>
        </div>
        <div class="col-xs-9 text-right">
            <h2 class="font-bold">信息修改</h2>
        </div>
    </div>
</div>
<br>
<br>
<div class="panel panel-primary" style="margin:0 auto;width: 1200px;">
    <div class="panel-body">
        <form class="form-horizontal m-t" id="cform" onsubmit="return false;">
            <div class="form-group">
                <label class="col-sm-3 control-label">真实姓名：</label>
                <div class="col-sm-8">
                    <input id="hrName" name="hrName" minlength="2" type="text" class="form-control"
                           required="" aria-required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8">
                    <input id="hrPassword" name="hrPassword" minlength="2" type="password" class="form-control" required=""
                           aria-required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input id="hrEmail" type="text" class="form-control" name="hrEmail" required=""
                           aria-required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" id="description" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group" style="text-align: center">
                <div class="col-sm-6 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<br>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>

<script type="text/javascript">
    $(function () {
        $.ajax({
            url:"findHrOne",
            type:"post",
            dataType:"json",
            success: function (data) {
                $("#hrName").val(data.hrName);
                $("#hrPassword").val(data.hrPassword);
                $("#hrEmail").val(data.hrEmail);
                $("#description").val(data.description);
            }
        })

        $("#cform").submit(function (e) {
            var hrPassword=$("#hrPassword").val();
            var hrName=$("#hrName").val();
            var hrEmail=$("#hrEmail").val();
            var description=$("#description").val();
            $.ajax({
                url: "updateHrInfo",
                type: "post",
                data: {"hrPassword":hrPassword,"hrName":hrName,"hrEmail":hrEmail,"description":description},
                success: function (data) {
                    if(data=="true"){
                        alert("修改成功");
                        window.location.href="hr_info.html";
                    }
                }
            })
        })
    })
</script>
</body>

</html>
